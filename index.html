    <main>
        <section class="hero">
            <h1>RoseWell Healthcare</h1>
            <a href="/book" class="book-now">BOOK NOW</a>
        </section>

        <section class="contact">
            <h2>Contact Us</h2>
            <p class="contact-intro">Have a question or feedback? Fill out some info and we will be in touch shortly. We can't wait to hear from you!</p>
            
            <form class="contact-form">
                <div class="name-group">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required></textarea>
                </div>
                
                <button type="submit" class="send-button">SEND</button>
            </form>
        </section>
    </main>

    <!-- Add the modal HTML before the closing body tag -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Sign In</h2>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            
            <h3>Welcome Back!</h3>
            
            <form class="sign-in-form">
                <div class="form-group">
                    <input type="email" id="signInEmail" placeholder="Email Address" required>
                    <span class="error-message">Email is required</span>
                </div>
                
                <div class="form-group password-group">
                    <input type="password" id="signInPassword" placeholder="Password" required>
                    <button type="button" class="show-password">SHOW</button>
                </div>
                
                <a href="#" class="forgot-password">Forgot password ?</a>
                
                <button type="submit" class="sign-in-button">SIGN IN</button>

                    <a href="#">Create an account?</a>
