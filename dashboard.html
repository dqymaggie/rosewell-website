<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoseWell Healthcare - Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    <script type="module" src="../dist/bundle.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="dashboard-container">
        <!-- User Profile Header -->
        <header class="profile-header">
            <div class="profile-info">
                <div class="profile-avatar">
                    <span class="initials">UN</span>
                </div>
                <div class="profile-details">
                    <h1>User Name</h1>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="dashboard-nav">
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#account" class="active">Account</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="dashboard-content">
            <section class="account-section">
                <h2>My Account</h2>

                <div class="info-section">
                    <h3>Personal Info</h3>
                    <div class="info-group">
                        <p class="info-name">User Name</p>
                        <p class="info-email">user@email.com</p>
                        <p class="info-phone">
                            user phone number
                            <span class="verified-badge">verified</span>
                        </p>
                        <a href="#" class="edit-link">Edit</a>
                    </div>
                </div>

                <div class="info-section">
                    <h3>Password</h3>
                    <div class="info-group">
                        <p class="password-dots">••••••••••</p>
                        <a href="#" class="edit-link">Edit</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script type="module" src="path/to/your/bundle.js"></script>
</body>
</html>
